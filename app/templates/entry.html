<!DOCTYPE html>
<html>
	<head>
		<title>Entry</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="static/css/dashboard.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			#date { display: inline }
			#datePicker { margin-top:20px; margin-bottom:20px }
			select,button,div#container { font-size:1.15em; }
			th { background-color:white }
			#dialogSleepEntryTable td { padding: 5px }
			#dialogSleepEntryTable td select { min-width: 50px }
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./">Liam Logs</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="./">Overview</a></li>
					<li><a href="./entry">Entry</a></li>
					<li><a href="./charts">Charts</a></li>
				</ul>
			</div>
		</div>
		</nav>
		<div class="col-sm-6 col-sm-offset-0 col-md-6 col-md-offset-0 main">
			<h2>Entries</h2>
			<div id='datePicker'>
				<button id='btnBack'>&lt;&lt;</button>
				<h3 id='date'></h3>
				<button id='btnForward'>&gt;&gt;</button>
			</div>
			<div id="errorDiv" class="alert alert-danger" style="display:none">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Error!</strong> <span id='errMsg'>error message goes here!</span>
			</div>
			<!-- Button trigger modal  -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				Enter Sleep Range
			</button>
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<img src='static/images/babysleepicon.jpg' width="50px"/>
							<h4 class="modal-title" id="myModalLabel">Enter Sleep Range</h4>
						</div>
						<div class="modal-body">
							<table id='dialogSleepEntryTable'>
								<tr>
									<td><strong>Start</strong></td>
									<td><select id='selectSleepStartHr'></select></td>
									<td><select id='selectSleepStartMin'></select></td>
									<td>
										<select id='selectSleepStartAmPm'>
											<option value="am">am</option>
											<option value="pm">pm</option>
										</select>
									</td>
								</tr>
								<tr>
									<td><strong>End</strong></td>
									<td><select id='selectSleepEndHr'></select></td>
									<td><select id='selectSleepEndMin'></select></td>
									<td>
										<select id='selectSleepEndAmPm'>
											<option value="am">am</option>
											<option value="pm">pm</option>
										</select>
									</td>
								</tr>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button id='btnSaveSleepRange' type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
						</div>
					</div>
				</div>
			</div>

			<div class="table-responsive">
				<table id='tblEntries' class="table table-striped table-condensed">
					<thead>
						<th>Time</th>
						<th>Sleep</th>
						<th>Diaper</th>
						<th>Feed</th>
					</thead>
					<tbody id='tblEntriesBody'></tbody>
				</table>
			</div>



		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
			<!-- Latest compiled and minified bootstrap JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		</body>
	</html>
	<script type='text/javascript' src='static/js/utils.js'></script>
	<script type='text/javascript' src='static/js/datetime.js'></script>
	<script type='text/javascript' src='static/js/dataset.core.js'></script>
	<script type='text/javascript' src='static/js/dataset.converter.js'></script>
	<script type='text/javascript' src='static/js/entrypage.js'></script>
	<script type='text/javascript' src='static/js/jquery.stickytableheaders.min.js'></script>
	<script>

		var table = document.getElementById('tblEntriesBody');
		var backButton = document.getElementById('btnBack');
		var forwardButton = document.getElementById('btnForward');
		var entryPage = new APP.EntryPage();
		var errorDiv = document.getElementById('errorDiv');
		var errorMsg = document.getElementById('errMsg');
		var now = new Date();
		var dateEl = document.getElementById('date');
		entryPage.init(now, table, backButton, forwardButton, dateEl, errorDiv, errorMsg);
		$('#tblEntries').stickyTableHeaders({ fixedOffset : 50 });

	</script>
