<!DOCTYPE html>
<html>
    <head>
        <title>Entry</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="static/css/dashboard.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #datePicker { margin-top:20px; margin-bottom:20px }
            #dayPickerDate { display:inline }
            select,button,div#container { font-size:1.15em; }
            th { background-color:white }
            #dialogSleepEntryTable td { padding: 5px }
            #dialogSleepEntryTable td select { min-width: 50px }
        </style>
    </head>
    <body>
        {{nav|safe}}
        <div class="col-sm-6 col-sm-offset-0 col-md-6 col-md-offset-0 main">
            <h2>Entries</h2>
            <div id='datePicker'>
                <button id='btnBack'>&lt;&lt;</button>
                <h3 id='dayPickerDate'></h3>
                <button id='btnForward'>&gt;&gt;</button>
            </div>
            <div id="errorDiv" class="alert alert-danger" style="display:none">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong> <span id='errMsg'>error message goes here!</span>
            </div>

            <div class='table-responsive'>
                <div id="entry-grid" class="table-responsive"/>
            </div>

        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
            <!-- Latest compiled and minified bootstrap JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        </body>
    </html>
    <script type='text/javascript' src='static/js/utils/utils.js'></script>
    <script type='text/javascript' src='static/js/utils/helpers.js'></script>
    <script type='text/javascript' src='static/js/utils/datetime.js'></script>
    <script type='text/javascript' src='static/js/lib/jquery.stickytableheaders.min.js'></script>
    <script type='text/javascript' src='static/js/template/entrypageTemplate.js'></script>
    <script type='text/javascript' src='static/js/view/entrypageView.js'></script>
    <script type='text/javascript' src='static/js/model/entrypageModel.js'></script>
    <script type='text/javascript' src='static/js/controller/entrypageController.js'></script>
    <script type='text/javascript' src='static/js/page/entryPage.js'></script>
